{% extends 'base.html' %}

{% block head %}
<style>
label {
  vertical-align: top;
}
</style>
{% endblock %}

{% block content %}
<section>
<form action="" method="post">
{% csrf_token %}
 <div class="container">
    <div class="row">
        <div class="col-md-10">
            {{ form.errors }}
            {{ form.as_ul }}
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
 </div>
</form>
</section>
{% endblock %}
